syntax = "proto3";
option java_multiple_files = true;
package com.radixiot.pi.grpc;

message MangoPointValueTime {
  int32 dataPointId = 1;
  int64 timestamp = 2;
  double value = 3;
}

message MangoDataSourceVO {
  int32 id = 1;
  string xid = 2;
  string dataSourceType =3;
}

message MangoDataPointVO {
  int32 id = 1;
  string xid = 2;
}

message MangoDataPointRT {
  int32 id = 1;
}

service RuntimeManager {
  rpc GetDataPoint(MangoDataPointVO) returns (MangoDataPointRT);
}
