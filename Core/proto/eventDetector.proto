syntax = "proto3";
option java_multiple_files = true;
package com.radixiot.pi.grpc;
import "eventManager.proto";

message MangoPointChangeEventDetector {
  int32 id = 1;
  string xid = 2;
  string name = 3;
  int32 dataPointId = 4;
  int32 dataSourceId = 5;
  com.radixiot.pi.grpc.MangoAlarmLevel alarmLevel = 6;
}
