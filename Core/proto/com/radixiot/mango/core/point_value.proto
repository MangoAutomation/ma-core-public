syntax = "proto3";
package com.radixiot.mango.core;
option java_multiple_files = true;

message PointAttributeValue {
  oneof attribute_value {
    bool boolean_value = 1;
  }
}

message PointAttributes {
  string data_point_xid = 1;
  map<string, PointAttributeValue> point_attributes = 2;
}

message PointValue {
  string data_point_xid = 1;
  int64 timestamp = 2;
  oneof value {
    bool binary_value = 4;
    int32 multistate_value = 5;
    double numeric_value = 6;
    string alphanumeric_value = 7;
  }
}
